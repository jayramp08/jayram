<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Info</title>

<style>
/* GOOGLE FONTS */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Kaushan+Script&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #ff00ff, #00eaff, #00ff6a, #ffef00, #ff0080);
    background-size: 500% 500%;
    animation: bgMove 10s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
    gap: 30px;
}

/* MOVING RAINBOW BACKGROUND */
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* MAIN BOX */
.box {
    background: rgba(0, 0, 0, 0.6);
    padding: 35px 55px;
    border-radius: 30px;
    border: 4px solid transparent;
    animation: neonBorder 3s infinite alternate;
    text-align: center;
    transform-style: preserve-3d;
    animation: boxMove 5s infinite ease-in-out;
    width: 380px;
}

/* 3D FLOATING EFFECT */
@keyframes boxMove {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    50% { transform: rotateY(10deg) rotateX(7deg); }
    100% { transform: rotateY(0deg) rotateX(0deg); }
}

/* NEON BORDER */
@keyframes neonBorder {
    0% { border-color: #ff00ff; box-shadow: 0 0 25px #ff00ff; }
    50% { border-color: #00eaff; box-shadow: 0 0 35px #00eaff; }
    100% { border-color: #00ff6a; box-shadow: 0 0 40px #00ff6a; }
}

/* TYPING EFFECT */
.typing {
    color: #ffffff;
    font-size: 45px;
    margin-bottom: 20px;
    font-family: 'Kaushan Script', cursive;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid white;
    animation: cursorBlink 0.7s infinite;
}

@keyframes cursorBlink {
    0%, 100% { border-color: white; }
    50% { border-color: transparent; }
}

/* INFO TEXT */
.info p, .connect p {
    font-size: 20px;
    font-family: 'Montserrat', sans-serif;
    color: #ffffff;
    margin: 10px 0;
    text-shadow: 0 0 10px #00eaff;
    letter-spacing: 1px;
}

/* SOCIAL LINKS */
.social a {
    display: inline-block;
    margin: 8px;
    padding: 10px 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    color: white;
    text-decoration: none;
    font-family: 'Montserrat';
    font-size: 16px;
    transition: 0.3s;
    border: 1px solid #fff;
    box-shadow: 0 0 10px #00eaff;
}

.social a:hover {
    transform: scale(1.15);
    background: #00eaff;
    color: black;
    box-shadow: 0 0 20px #00eaff;
}

/* FLOATING PARTICLES */
.circle {
    position: absolute;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: float 8s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-900px) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>

<!-- BOX 1: MY INFO -->
<div class="box">
    <div class="typing" id="typeText1"></div>

    <div class="info">
        <p>Name: <b>Jayram Phadtare</b></p>
        <p>Class: <b>12th Science (PCM)</b></p>
        <p>Website Developer & Programmer</p>
        <p>Future Projects: Coming Soon...</p>
    </div>
</div>

<!-- BOX 2: CONNECT WITH ME -->
<div class="box">
    <div class="typing" id="typeText2"></div>

    <div class="connect">
        <p>Letâ€™s stay connected!</p>

        <div class="social">
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">GitHub</a>
            <a href="#">Email</a>
        </div>
    </div>
</div>

<!-- PARTICLE SCRIPT -->
<script>
for (let i = 0; i < 40; i++) {
    let c = document.createElement("div");
    c.classList.add("circle");
    let size = Math.random() * 40 + 10;
    c.style.width = size + "px";
    c.style.height = size + "px";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.bottom = Math.random() * 50 + "px";
    c.style.animationDuration = (4 + Math.random() * 6) + "s";
    c.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(c);
}

/* TYPING EFFECTS */
function typeEffect(id, text) {
    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById(id).innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 120);
        }
    }
    type();
}

typeEffect("typeText1", "My Information");
typeEffect("typeText2", "Connect With Me");
</script>

</body>
  </html>
