<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Kaushan+Script&display=swap');

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(120deg, #ff00c3, #7900ff, #00fff2);
        background-size: 400% 400%;
        animation: gradientMove 8s infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        flex-direction: column;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* MAIN CONTAINER WITH GLOW */
    .box {
        padding: 20px 40px;
        border-radius: 20px;
        border: 4px solid transparent;
        animation: glow 2s infinite alternate;
        text-align: center;
        margin-bottom: 30px;
        transform-style: preserve-3d;
        animation: rotate3D 6s infinite linear;
    }

    @keyframes glow {
        0% { border-color: #ff00c3; box-shadow: 0 0 20px #ff00c3; }
        50% { border-color: #00f2ff; box-shadow: 0 0 30px #00f2ff; }
        100% { border-color: #7dff00; box-shadow: 0 0 40px #7dff00; }
    }

    /* 3D ROTATION */
    @keyframes rotate3D {
        0% { transform: rotateY(0deg) rotateX(0deg); }
        50% { transform: rotateY(15deg) rotateX(10deg); }
        100% { transform: rotateY(0deg) rotateX(0deg); }
    }

    /* TYPING TEXT */
    .typing {
        color: white;
        font-size: 55px;
        font-family: 'Kaushan Script', cursive;
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid white;
        width: fit-content;
        animation: cursorBlink 0.7s infinite;
    }

    @keyframes cursorBlink {
        0% { border-color: white; }
        50% { border-color: transparent; }
        100% { border-color: white; }
    }

    /* ROCKET */
    .rocket {
        position: absolute;
        bottom: 20px;
        width: 70px;
        animation: rocketFly 4s infinite ease-in-out;
    }

    @keyframes rocketFly {
        0% { transform: translateY(0); } 
        50% { transform: translateY(-60px); } 
        100% { transform: translateY(0); }
    }

    /* FLOATING BUBBLES */
    .bubble {
        position: absolute;
        bottom: -50px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        animation: bubbleUp 6s infinite ease-in;
    }

    @keyframes bubbleUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-1200px) scale(1.6); opacity: 0; }
    }
</style>
</head>
<body>

<!-- MAIN BOX WITH ALL EFFECTS -->
<div class="box">
    <div class="typing" id="typeText"></div>
</div>

<!-- ROCKET -->
<img src="https://cdn-icons-png.flaticon.com/512/3215/3215560.png" class="rocket">

<!-- BUBBLE SCRIPT -->
<script>
for (let i = 0; i < 30; i++) {
    let bubble = document.createElement("div");
    bubble.classList.add("bubble");
    let size = Math.random() * 40 + 10;
    bubble.style.width = bubble.style.height = size + "px";
    bubble.style.left = Math.random() * window.innerWidth + "px";
    bubble.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(bubble);
}

// TYPING EFFECT
let text = "Coming Soon...";
let i = 0;

function type() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 120);
    }
}
type();
</script>

</body>
</html>
